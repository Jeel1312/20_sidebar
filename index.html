<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <title>sidebar</title>
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">iBrand</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-qrcode"></i>
                        Dashboard</a></li>
                <li><a href="#"><i class="fas fa-link"></i>
                        Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream"></i>
                        Overview</a></li>
                <li><a href="#"><i class="fas fa-calendar"></i>
                        Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i>
                        About</a></li>
                <li><a href="#"><i class="fas fa-sliders-h"></i>
                        Services</a></li>
                <li><a href="#"><i class="fas fa-phone-volume"></i>
                        contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>
                        Feedback</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
